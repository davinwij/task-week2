<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <nav>
                    <div class="left-side">
                        <a href="index.html">
                            <img src="assets/logo.png" alt="">
                        </a>
                
                        <ol>
                            <li style="list-style-type: none;">
                                <a href="task-week-3.html" class="home" target="blank">Home</a>
                            </li>
                            <li style="list-style-type: none;">
                                <a href="task-day-5.html" target="blank" class="project">My Project</a>
                            </li>
                        </ol>
                    </div>    
        
                    <div class="right-side">
                        <a href="task-week-2.html" target="blank">
                            Contact Me  
                        </a>
                    </div>
                </nav>
            </div>

            <div class="content">
                <h2>GET IN TOUCH</h2>
            <form>
                <div class="form-container">
                    <div class="name-input">
                        <label for="name">Name</label>
                        <input type="text" required id="name">
                    </div>
    
                    <div class="email-input">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
    
                    <div class="phone-input">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone">
                    </div>
    
                    <div class="subject-input">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value=""></option>
                            <option value="collab">Let's Collaborate</option>
                            <option value="talk">Let's Talk</option>
                            <option value="discuss">Let's Discuss</option>
                        </select>
                    </div>
    
                    <div class="text-area">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    </div>
                </div>

                <div class="btn">
                    <button class="submit-btn" type="button" onclick="showData()">Submit</button>
                </div>
            </form>
            </div>            
        </div>
    </body>
    <script src="form.js"></script>
</html>
